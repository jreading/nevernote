<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <div class="container" id="main">
            <header>
                <h1>NeverNote - the notes we never see...</h1>
            </header>
            <div id="notes">
                <button id="add" class="icon-plus-squared"></button>
                <div class="seperator"></div>
                <!-- notes are rendered here -->
            </div>
            <footer></footer>
        </div>
        <script id="noteContentTemplate" type="text/template">
            <button class="delete icon-trash"></button>
            <button class="edit icon-edit"></button>
            <br>
            <h2><%= title %></h2>
            <article><%= content %></article>
            <p><%= date %></p>
        </script>
        <script id="noteEditTemplate" type="text/template">
            <button class="save icon-ok"></button>
            <button class="cancel icon-cancel"></button>
            <br>
            <form>
                <input type="text" name="title" class="title" placeholder="title" value="<%= title %>" maxlength="20">
                <br><br>
                <textarea name="content" class="content" rows="5" cols="24" maxlength="128"><%= content %></textarea>
            </form>
        </script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/json2.js"></script>
        <script src="js/libs/moment.min.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/backbone.js"></script>
        <script src="js/libs/backbone.localStorage-min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
